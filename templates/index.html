<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/index.css">
    <title>Document</title>
</head>
<body>
<div class="card">
    <form action="index_action" method="post">
        <div class="card-user"><div class="card-text">Login In</div>
            <label for="user_name"><svg class="card-2icon" xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor"  viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg></label>
            <input type="text" id="user_name" class="card-input" name="user_name" placeholder="Enter Username">
        </div>
        <div class="card-pass">
            <label for="password"><svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor"  viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
              </svg></label>
            <input type="password" id="password" class="card-pss" name="password" placeholder="Enter Password">
        </div>
        <div class="card-log">
            <input type="submit" class="card-sub" value="login">
        </div>
        <div class="card-mem">New Member?<a href="registration" class="card-reg">Register Here </a>
        </div>
    </form>
</div>
</body>
</html>
<div class="admin-link">
    <div class="a-link-admin">
        <a href="admin_login" class="admin-login">Admin Login</a>
    </div>
</div>
